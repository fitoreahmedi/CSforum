<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img src="shtul.png" alt="Logo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="profile1.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="sidebar">
            <h2>Members</h2>
            <ul>
                <li>member</li>

            </ul>
        </div>
        <div class="discussion">
                <div id="messages"></div>
            <div class="chat-input">
                <form id="chat-form" action="#">
                    <input type="text" id="username-input" placeholder="Enter your username..." required>
                    <input type="text" id="message-input" placeholder="Type a message..." required>
                    <button type="submit">Enter</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('chat-form').addEventListener('submit', function(event) {
        event.preventDefault();
        var usernameInput = document.getElementById('username-input');
        var messageInput = document.getElementById('message-input');
        var username = usernameInput.value.trim();
        var messageText = messageInput.value.trim();

        if (username !== "" && messageText !== "") {
            var messagesDiv = document.getElementById('messages');
            var newMessage = document.createElement('p');
            newMessage.innerHTML = "<strong>" + username + ":</strong> " + messageText;
            messagesDiv.appendChild(newMessage);
            messageInput.value = "";
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
        }
    });
});

    </script>
</body>
</html>
